<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
            <form action="https://register-demo.freecodecamp.org" method="post">
                <fieldset>
                    <label>Name<input type="text" placeholder="Enter your name"/></label>           
                    <label>Email<input type="text" placeholder="Enter your Email"/></label>
                    <label>Age (optional)<input type="number" placeholder="Age"/></label>
                    <label>Which option best describes your current role?</label>
                    <select id="refer" name="refer">
                        <option value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full time job</option>
                        <option value="Full-time-learner">Full time learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                    <label>Would you recommend freeCodeCamp to a friend?</label>
                    <label for="definitely"><input id="definitely" type="radio" name="choice" class="inline" checked/>Definitely</label>
                    <label for="maybe"><input id="maybe" type="radio" name="choice" class='inline'/>Maybe</label>
                    <label for="not-sure"><input id="not-sure" type="radio" required name="choice" class="inline"/>Not sure</label>
                    <label>What is your favorite feature of freeCodeCamp?</label>
                <select id="referrer" name="referrer">
                    <option value="">select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open source</option>
                  </select>
                  <label>What would you like to see improved? (Checck all that apply)</label>
                  <label><input type="checkbox" class="inline"/>Front-End Projects</label>
                  <label><input type="checkbox" class="inline"/>Back-end Projects</label>
                  <label><input type="checkbox" class="inline"/>Data Visualization</label>
                  <label><input type="checkbox" class="inline"/>Challenges</label>
                  <label><input type="checkbox" class="inline"/>Open source Community</label>
                  <label><input type="checkbox" class="inline"/>Gitter help rooms</label>
                  <label><input type="checkbox" class="inline"/>Videos</label>
                  <label><input type="checkbox" class="inline"/>City Meetups</label>
                  <label><input type="checkbox" class="inline"/>Wiki</label>
                  <label><input type="checkbox" class="inline"/>Forum</label>
                  <label><input type="checkbox" class="inline"/>Additional Courses</label>
                  <label>Any comments or suggestions?
                  <textarea rows="5" cols="13" placeholder="Enter your comment here..."></textarea></label>
                </fieldset>
                <input type="submit" placeholder"Submit"/>
            </form>
        </div>
    </body>
</html>
